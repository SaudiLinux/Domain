<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
  </linearGradient>
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
   <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
   <feOffset dx="2" dy="2" result="offsetblur" />
   <feComponentTransfer>
    <feFuncA type="linear" slope="0.3" />
   </feComponentTransfer>
   <feMerge>
    <feMergeNode />
    <feMergeNode in="SourceGraphic" />
   </feMerge>
  </filter>
 </defs>

 <!-- Background Circle -->
 <circle cx="400" cy="200" r="150" fill="url(#grad1)" filter="url(#shadow)" />

 <!-- Network Lines -->
 <g stroke="#ECF0F1" stroke-width="2" opacity="0.6">
  <line x1="300" y1="150" x2="500" y2="250" />
  <line x1="300" y1="250" x2="500" y2="150" />
  <line x1="400" y1="100" x2="400" y2="300" />
  <circle cx="300" cy="150" r="5" fill="#ECF0F1" />
  <circle cx="300" cy="250" r="5" fill="#ECF0F1" />
  <circle cx="500" cy="150" r="5" fill="#ECF0F1" />
  <circle cx="500" cy="250" r="5" fill="#ECF0F1" />
  <circle cx="400" cy="100" r="5" fill="#ECF0F1" />
  <circle cx="400" cy="300" r="5" fill="#ECF0F1" />
 </g>

 <!-- Main Text -->
 <text x="400" y="210" font-family="Arial Black" font-size="70" fill="#ECF0F1" text-anchor="middle" filter="url(#shadow)">
  DOMAIN
 </text>

 <!-- Subtitle -->
 <text x="400" y="250" font-family="Arial" font-size="20" fill="#ECF0F1" text-anchor="middle">
  Advanced Domain Reconnaissance Tool
 </text>

 <!-- Author Info -->
 <text x="400" y="350" font-family="Arial" font-size="16" fill="#2C3E50" text-anchor="middle">
  By SayerLinux
 </text>
</svg>